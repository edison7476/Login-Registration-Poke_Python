<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>

<div class="col-xs-12 col-sm-6 col-md-6">
   <h3>Register</h3>
   <form action="/register" method="POST">
        Name: <input type="text" name="name" class="form-control" placeholder="Name"><br>       
        Aliad: <input type="text" name="aliad" class="form-control" placeholder="Aliad"><br>
        Email: <input type="email" name="email" class="form-control" placeholder="Email "><br>
        Password: <input type="password" name="password" class="form-control" placeholder="Password" minlength="8"><br>
        <p>*Password should be at least 8 characters</p><br>
        Confirm PW: <input type="password" name="comfirm_pw" class="form-control" placeholder="Confirm Password"><br>
        Date of Birth: <input type="date" name="bday" ><br>
        <br>
        <input type="submit" value="Register">
   </form>
   </div>

        {% if errors %}
        {% for error in errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
        {% endif %}

  <div class="col-xs-12 col-sm-6 col-md-6">
    <h3>Login</h3>
      <form action="/login" method="POST">
  
    Email: <input type="email" name="email" class="form-control" placeholder="Email"><br>
    Password: <input type="password" name="password" class="form-control" placeholder="Password"><br>
    
        <br>
        <input type="submit" value="Login">
    </form>
   </div>

  </body>
</html>
